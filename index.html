<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>IRLED ile Kumanda Kontrolü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; text-align:center; padding:40px; }
    h1 { color:#333; }
    .row { margin: 10px 0; }
    button {
      margin: 8px; padding: 14px 26px; font-size:18px; border:0; border-radius:10px;
      cursor:pointer; background:#007BFF; color:#fff; transition:.2s;
    }
    button:hover { background:#0056b3; }
    .status { margin-top:18px; color:#555; font-size:14px; }
  </style>
</head>
<body>
  <h1>IRLED ile Kumanda Kontrolü</h1>

  <div class="row">
    <button onclick="sendCommand('CH+')">CH+</button>
    <button onclick="sendCommand('CH-')">CH-</button>
  </div>
  <div class="row">
    <button onclick="sendCommand('VL+')">VL+</button>
    <button onclick="sendCommand('VL-')">VL-</button>
  </div>
  <div class="row">
    <button onclick="sendCommand('POWER')">POWER</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    const BACKEND = "https://SENIN-BACKEND-ADRESIN.onrender.com"; // birazdan dolduracaksın
    const KEY = "SENIN_GIZLI_ANAHTARIN"; // backend'de tanımlayacağın SECRET_KEY ile aynı olmalı

    async function sendCommand(cmd) {
      const s = document.getElementById("status");
      s.textContent = "Gönderiliyor...";
      try {
        const url = `${BACKEND}/command?cmd=${encodeURIComponent(cmd)}&key=${encodeURIComponent(KEY)}`;
        const res = await fetch(url, { method: "GET" });
        const text = await res.text();
        s.textContent = "Sunucu yanıtı: " + text;
      } catch (e) {
        s.textContent = "Hata: " + e;
      }
    }
  </script>
</body>
</html>
