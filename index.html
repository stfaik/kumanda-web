<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>IRLED ile Kumanda Kontrolü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>IRLED ile Kumanda Kontrolü</h1>
  <button onclick="sendCommand('CH+')">CH+</button>
  <button onclick="sendCommand('CH-')">CH-</button>
  <button onclick="sendCommand('VL+')">VL+</button>
  <button onclick="sendCommand('VL-')">VL-</button>
  <button onclick="sendCommand('POWER')">POWER</button>

  <p id="status"></p>

  <script>
    const backendUrl = "https://kumanda-backend.onrender.com"; // Render backend URL’in

    async function sendCommand(cmd) {
      document.getElementById("status").innerText = "Gönderiliyor...";
      try {
        const response = await fetch(`${backendUrl}/command?cmd=${cmd}&key=benim-gizli-keyim-123`);
        const data = await response.text();
        document.getElementById("status").innerText = "Sunucudan cevap: " + data;
      } catch (err) {
        document.getElementById("status").innerText = "Hata: " + err;
      }
    }
  </script>
</body>
</html>
